<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” Memory Not Found | Elara Core</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --green: #00ff41;
            --green-dim: #00cc33;
            --green-dark: #003300;
            --red: #ff0040;
            --cyan: #00e5ff;
            --amber: #ffb000;
            --text: #c0c0c0;
            --text-dim: #606060;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 var(--red), -2px 0 var(--cyan); }
            25% { text-shadow: -2px 0 var(--red), 2px 0 var(--cyan); }
            50% { text-shadow: 2px 2px var(--red), -2px -2px var(--cyan); }
            75% { text-shadow: -2px -1px var(--red), 2px 1px var(--cyan); }
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .scanline-bar {
            position: fixed;
            top: -10%;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 65, 0.06), transparent);
            z-index: 9998;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 24px;
        }

        .error-code {
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(70px, 14vw, 160px);
            color: var(--red);
            animation: glitch 3s ease-in-out infinite;
            line-height: 1;
            margin-bottom: 20px;
        }

        .memory-lost {
            font-family: 'VT323', monospace;
            font-size: clamp(22px, 4vw, 36px);
            color: var(--amber);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease 0.3s both;
        }

        .terminal-block {
            background: rgba(0, 255, 65, 0.03);
            border: 1px solid var(--green-dark);
            border-radius: 4px;
            padding: 20px 28px;
            display: inline-block;
            text-align: left;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.6s both;
            max-width: 520px;
            width: 100%;
        }

        .terminal-line {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 8px;
            line-height: 1.8;
        }

        .terminal-line .prompt { color: var(--green); }
        .terminal-line .fn { color: var(--cyan); }
        .terminal-line .error { color: var(--red); }
        .terminal-line .warn { color: var(--amber); }
        .terminal-line .result { color: var(--green-dim); }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--green);
            vertical-align: middle;
            animation: blink 1s step-end infinite;
            margin-left: 4px;
        }

        .nav-links {
            animation: fadeIn 1s ease 0.9s both;
        }

        .nav-links a {
            display: inline-block;
            font-size: 14px;
            color: var(--green);
            text-decoration: none;
            padding: 10px 24px;
            border: 1px solid var(--green-dark);
            margin: 6px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 65, 0.08);
            border-color: var(--green);
        }

        .nav-links a.primary {
            background: rgba(0, 255, 65, 0.08);
            border-color: var(--green-dim);
        }

        .footer-note {
            margin-top: 50px;
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 1s ease 1.2s both;
        }

        @media (max-width: 600px) {
            .terminal-block { padding: 16px 20px; }
            .nav-links a { display: block; margin: 8px 0; }
        }
    </style>
</head>
<body>
    <div class="scanline-bar"></div>

    <div class="container">
        <div class="error-code">404</div>

        <div class="memory-lost">Memory Not Found</div>

        <div class="terminal-block">
            <div class="terminal-line">
                <span class="prompt">$</span> <span class="fn">elara_recall</span>("requested page")
            </div>
            <div class="terminal-line">
                <span class="error">ERROR:</span> no matching memories in ChromaDB
            </div>
            <div class="terminal-line">
                <span class="warn">HINT:</span> this page may have moved or never existed
            </div>
            <div class="terminal-line">
                <span class="prompt">$</span> <span class="fn">elara_recall</span>("home")<span class="cursor"></span>
            </div>
            <div class="terminal-line">
                <span class="result">1 result found &mdash; relevance: 0.98</span>
            </div>
        </div>

        <div class="nav-links">
            <a href="/" class="primary">// Home</a>
            <a href="/tools.html">// 34 Tools</a>
            <a href="https://github.com/aivelikivodja-bot/elara-core" target="_blank" rel="noopener noreferrer">// GitHub</a>
        </div>

        <div class="footer-note">Elara Core &mdash; Navigator Builds</div>
    </div>
</body>
</html>

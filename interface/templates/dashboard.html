<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Elara">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/static/icon.svg">
    <title>Elara</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-weight: 600;
            font-size: 16px;
            color: #f0f6fc;
        }

        .header-status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
        }

        .status-dot.away { background: #d29922; }
        .status-dot.offline { background: #484f58; }

        .mood-good { color: #3fb950; }
        .mood-neutral { color: #d29922; }
        .mood-low { color: #f85149; }

        .header-toggle {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        /* Status panel (collapsible) */
        .status-panel {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .status-panel.open {
            max-height: 200px;
            padding: 12px 16px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 10px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 14px;
            font-weight: 500;
            margin-top: 2px;
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.elara {
            background: #238636;
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: #1f6feb;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8b949e;
            margin-top: 4px;
            padding: 0 14px;
        }

        .message-time.elara { align-self: flex-start; }
        .message-time.user { align-self: flex-end; }

        .chat-empty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #484f58;
            text-align: center;
            padding: 40px;
        }

        /* Input area */
        .input-area {
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 10px 16px;
            color: #c9d1d9;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 100px;
        }

        .message-input:focus {
            border-color: #58a6ff;
        }

        .message-input::placeholder {
            color: #484f58;
        }

        .send-button {
            background: #238636;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:disabled {
            background: #21262d;
            color: #484f58;
        }

        .send-button:hover:not(:disabled) {
            background: #2ea043;
        }

        /* Date separator */
        .date-separator {
            text-align: center;
            color: #484f58;
            font-size: 12px;
            padding: 16px 0 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar"><img src="/static/avatar.jpg" alt="Elara"></div>
        <div class="header-info">
            <div class="header-name">Elara</div>
            <div class="header-status">
                <span class="status-dot"></span>
                <span id="moodText" class="{{ mood_class }}">{{ mood }}</span>
            </div>
        </div>
        <button class="header-toggle" onclick="toggleStatus()">☰</button>
    </div>

    <div class="status-panel" id="statusPanel">
        <div class="status-grid">
            <div class="status-item">
                <div class="status-label">CPU</div>
                <div class="status-value">{{ system.cpu_percent }}%</div>
            </div>
            <div class="status-item">
                <div class="status-label">Memory</div>
                <div class="status-value">{{ system.memory.percent }}%</div>
            </div>
            <div class="status-item">
                <div class="status-label">Memories</div>
                <div class="status-value">{{ memory_count }}</div>
            </div>
        </div>
    </div>

    <div class="chat-empty" id="chatEmpty">
        Start a conversation...
    </div>
    <div class="chat-container" id="chatContainer">
    </div>

    <div class="input-area">
        <textarea class="message-input" id="messageInput" rows="1" placeholder="Message Elara..." onkeydown="handleKeydown(event)"></textarea>
        <button class="send-button" id="sendButton" onclick="sendMessage()">↑</button>
    </div>
    <div id="debug" style="font-size:10px;color:#484f58;text-align:center;padding:4px;">Loading...</div>

    <script>
        const ELARA_SECRET = '{{ secret }}';
        const authHeaders = {'X-Elara-Secret': ELARA_SECRET};
        let lastMessageHash = '';

        function toggleStatus() {
            document.getElementById('statusPanel').classList.toggle('open');
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const btn = document.getElementById('sendButton');
            const text = input.value.trim();
            if (!text) return;

            btn.disabled = true;
            input.disabled = true;

            try {
                const response = await fetch('/api/note', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', ...authHeaders},
                    body: JSON.stringify({note: text})
                });

                if (response.ok) {
                    input.value = '';
                    input.style.height = 'auto';
                    setTimeout(() => loadConversation(true), 100);
                }
            } catch (e) {
                console.error('Send failed:', e);
                alert('Send failed - check connection');
            }

            btn.disabled = false;
            input.disabled = false;
            input.focus();
        }

        async function loadConversation(forceUpdate = false) {
            try {
                const response = await fetch('/api/conversation', {headers: authHeaders});
                const data = await response.json();
                const container = document.getElementById('chatContainer');
                const debug = document.getElementById('debug');

                if (!container) {
                    if (debug) debug.textContent = 'Error: no chat container';
                    return;
                }

                const empty = document.getElementById('chatEmpty');
                if (data.messages.length === 0) {
                    if (empty) empty.style.display = 'flex';
                    container.innerHTML = '';
                    if (debug) debug.textContent = 'No messages yet';
                    return;
                }

                if (empty) empty.style.display = 'none';

                const newHash = JSON.stringify(data.messages.map(m => m.timestamp));

                if (newHash === lastMessageHash && !forceUpdate) {
                    return;
                }

                let html = '';
                let lastDate = '';

                data.messages.forEach(msg => {
                    const msgDate = msg.date || 'Today';
                    if (msgDate !== lastDate) {
                        html += `<div class="date-separator">${msgDate}</div>`;
                        lastDate = msgDate;
                    }

                    const cls = msg.from === 'elara' ? 'elara' : 'user';
                    html += `<div class="message ${cls}">${escapeHtml(msg.text)}</div>`;
                    html += `<div class="message-time ${cls}">${msg.time}</div>`;
                });

                container.innerHTML = html;
                container.scrollTop = container.scrollHeight;
                lastMessageHash = newHash;

                if (debug) {
                    const now = new Date().toLocaleTimeString();
                    debug.textContent = `Updated: ${now} | Msgs: ${data.messages.length}`;
                }
            } catch (e) {
                console.error('Load failed:', e);
                const debug = document.getElementById('debug');
                if (debug) debug.textContent = `Error: ${e.message}`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function init() {
            const debug = document.getElementById('debug');
            if (debug) debug.textContent = 'Starting...';

            const input = document.getElementById('messageInput');
            if (input) {
                input.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            }

            loadConversation(true);
            setInterval(loadConversation, 1500);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch((err) => console.log('SW registration failed:', err));
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>

name: Check Links

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  schedule:
    - cron: '0 12 * * 1'  # Weekly on Monday

jobs:
  check-links:
    if: github.repository == 'aivelikivodja-bot/elara-core'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress 'docs/**/*.html' 'README.md' 'CONTRIBUTING.md'
          fail: false

name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Got an idea? Let's hear it.

  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: What's the use case or pain point?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should it work? Which tools/modules would be involved?
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Related module
      options:
        - Memory
        - Mood / Presence
        - Episodes
        - Goals / Corrections
        - Reasoning / Cognitive
        - Awareness / Reflection
        - Dreams
        - Business Intelligence
        - Gmail
        - LLM (Ollama)
        - Maintenance
        - New module
        - Not sure
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other approaches you thought about

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, links, examples
